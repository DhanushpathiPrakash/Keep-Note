{% extends "learning_logs/base.html" %}

{% block page_header %}
	<h3>Topic</h3>
{% endblock page_header %}

{% block content %}

<ul>
	{% for topic in topics %}
	<li><h3>
		<a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
	</h3></li>
	{% empty %}
	<li><h5>No topic in it</h5></li>
	{% endfor %}
</ul>

	<h3><a href="{% url "learning_logs:new_topic" %}">Add new topic</a></h3>

{% endblock content %}
